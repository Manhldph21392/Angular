
<table class="table table-bodered" >

    <thead>
        <tr>
            <th>STT</th>
            <th>Ten Sp</th>
            <th>Gia</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <td>{{i + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-danger"
                (click)="removeItem(product.id)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
